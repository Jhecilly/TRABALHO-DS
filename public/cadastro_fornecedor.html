<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #00d916; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
        label { margin-top: 15px; }
        input, select { padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #0074d9; color: #fff; border: none; border-radius: 5px; }
        button:hover { background: #005fa3; }
        .msg { text-align: center; color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Cadastre seus fornecedores</h2>
    <form id="supplierForm">
        <label>Nome do fornecedor:
            <input type="text" name="name" required>
        </label>
        <label>Categoria:
            <select name="category" required>
                <option value="">Selecione</option>
                <option value="Metais">Metais</option>
                <option value="Componentes Elétricos">Componentes Elétricos</option>
                <option value="Ferramentas de Produção">Ferramentas de Produção</option>
                <option value="Insumos Diversos">Insumos Diversos</option>
            </select>
        </label>
        <button type="submit">Salvar</button>
    </form>
    <div class="msg" id="msg"></div>
    <div style="text-align:center; margin-top:30px;">
        <a href="index.html">Voltar ao início</a>
    </div>
    <script>
        document.getElementById('supplierForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                category: form.category.value
            };
            const res = await fetch('/api/suppliers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                document.getElementById('msg').textContent = 'Fornecedor cadastrado com sucesso!';
                form.reset();
            } else {
                document.getElementById('msg').textContent = 'Erro ao cadastrar fornecedor.';
            }
        }
    </script>
</body>
</html>
